<head>
  <meta charset="utf-8"/>

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}}{% endif %}</title>

  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">

<!-- KaTeX stuff -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.7.1/katex.min.css" integrity="sha384-wITovz90syo1dJWVh32uuETPVEtGigN07tkttEqPv+uR2SE/mbQcG7ATL28aI9H0" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.7.1/katex.min.js" integrity="sha384-/y1Nn9+QQAipbNQWU65krzJralCnuOasHncUFXGkdwntGeSvQicrYkiUBwsgUqc1" crossorigin="anonymous"></script>
  <style>
    /* We want previews included so at least the TeX source is
       visible to clients without Javascript, or without network
       connection (new option in kramdown 1.6, enabled in
       _config.yml) but we hide them if math rendering completes
       sucessfully. */.MathJax_Preview { color: #888 }
       .math_finished .MathJax_Preview { display: none }
  </style>
</head>
